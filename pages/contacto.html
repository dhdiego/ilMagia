            <h1 class="animate__animated animate__fadeInDown">Contactame.</h1>

            <form class="formulario">

                <fieldset>
                    <legend>Contáctanos Llenando Todos los Campos:</legend>

                    <div class="contenedorCampos">

                        <div class="campo">
                            <label for="Nombre y Apellido">Nombre y Apellido:</label>

                        </div>

                        <div class="campo">
                            <label for="Telefono">Telefono:</label>

                        </div>

                        <div class="campo">
                            <label for="Ingrese su Email">Ingrese Su Email:</label>
                            <input type="email" placeholder="Ingrese su email">
                            <main>

                                <div class="campo">
                                    <label for="Mensaje:">Mensaje</label>

                                    <textarea class="textarea" cols="30" rows="20" name="Mensaje">Mensaje</textarea>
                                    <input class="botonContacto" type="button" value="....">
                                    <input class="botonContacto" type="submit" value="Enviar Formulario">
                                    <input class="botonContacto" type="reset" value="Borrar Formulario">
                                </div>

                        </div> <!-- contenedor de campos -->
                        <label for="Motivo">Motivo de la consulta?</label>

                        <select name="Motivo">
                            <option value="Quiero Contratar Un Show">Quiero Contratar Un Show</option>
                            <option value="Quiero Una Masterclass">Quiero Una Masterclass</option>
                            <option value="Quiero Comprar un Producto">Quiero Comprar un Producto</option>
